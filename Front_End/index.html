<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-10">
                    <h2>Lista de usuarios</h2>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-primary">Agregar</button>
                </div>
            </div>
            <hr>
            <div class="row justify-content-center">
                <div class="col-12">
                    <table class="table table-striped table-inverse table-responsive" style="width: 100% !important;">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                        
                            </tr>
                            </thead>
                            <tbody>
                                <tr v-for="user of usuarios">
                                    <td scope="row">{{ user.nombre }}</td>
                                    <td>{{ user.apellido }}</td>
                                    <td>{{ user.correo }}</td>
                                    <td>
                                        <button class="btn btn-outline-success" @click="getUsuario(user.id)" data-toggle="modal" data-target="#modelId">Edit</button class="btn btn-outline-danger">
                                        <button class="btn btn-outline-danger"@click="getUsuario(user.id)" data-toggle="modal" data-target="#model">Elim</button>
                                    </td>
                                </tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    
    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form action="" v-on:submit.prevent="updateUsuario">
                        <div class="form-group">
                          <label for="">Nombre</label>
                          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId"   v-model="usuario.nombre">
                        </div>
                        <div class="form-group">
                            <label for="">Apellido</label>
                            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" v-model="usuario.apellido">
                          </div>
                          <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" v-model="usuario.correo">
                          </div>
                          <div class="form-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div><!--modal-->
    <!-- Button trigger modal -->

    
    <!-- Modal -->
    <div class="modal fade" id="model" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">sm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <p>Â¿Desea eliminar el usuario:{{ usuario.nombre }} ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" @click="deleteUser">Si</button>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
